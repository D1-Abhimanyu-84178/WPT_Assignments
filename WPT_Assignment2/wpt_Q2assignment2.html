<html>
    <head>
        <title>rowtable</title>
        <style>
            .maintable{
                width: 600px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <center>
        <table border="1" class="maintable">
            <tr>
                <td colspan="8" rowspan="2" style="height: 30px;"><center>A</center></td>
            </tr>
            <tr>
                <!-- <td colspan="8"></td> -->
                
            </tr>
            <tr>
                <td colspan="4" rowspan="2"><center>B</center></td>
                <td colspan="4"><center>C</center></td>
            </tr>
            <tr>
                <td colspan="2"><center>D</center></td>
                <td colspan="2"><center>E</center></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="4"><center>F</center></td>
                <td colspan="6" rowspan="2" style="height: 40px;"><center>G</center></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"><center>H</center></td>
                <td colspan="2" rowspan="2"><center>I</center></td>
                <td colspan="2"><center>j</center></td>
            </tr>
            <tr>
                <td colspan="2"><center>K</center></td>
            </tr>
            <tr style="height: 100px; width: 600px;">
                <td colspan="8" rowspan="2">
                    <table border="1" style="height: 100%; width: 100%;">
                        <tr>
                            <td style="width: 88%;" rowspan="2"><center>L</center></td>
                            <td><center>M</center></td>
                        </tr>
                        <tr>
                            <td><center>N</center></td>
                        </tr>
                    </table>
    
                </td>
            </tr>
            <tr>
            </tr>
        </table>
    </center>
    </body>
</html>
